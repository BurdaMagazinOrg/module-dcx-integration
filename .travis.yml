language: php
sudo: required

cache:
  apt: true
  directories:
    - "$HOME/.composer/cache"
    - "$HOME/.drush/cache"
    - "$HOME/.npm"

php:
  - 7.2

branches:
  only:
    - /^8\.([0-9]+|x)\-[0-9]+\.([0-9]+|x)$/

env:
  global:
    - PATH="$PATH:$HOME/.composer/vendor/bin"
    - DRUPAL_TRAVIS_TEST_CODING_STYLES=false
    - DRUPAL_TRAVIS_TEST_GROUP="dcx"

before_install:
  - composer global require thunder/travis @beta

install:
  - test-drupal-module prepare_build
  - composer require digicol/dcx-sdk-php:^2.0 --no-update --working-dir=/tmp/test/dcx_integration/install

script:
  - test-drupal-module
  - if [ -n "$DCX_SETTINGS" ]; then
    export DRUPAL_TRAVIS_TEST_GROUP="dcx_integration";
    test-drupal-module;
    fi

notifications:
  email: false
