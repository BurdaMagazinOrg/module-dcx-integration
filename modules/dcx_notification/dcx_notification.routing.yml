dcx_notification.trigger:
  path: '/dcx-notification'
  defaults:
    _controller: '\Drupal\dcx_notification\Responder::trigger'
  requirements:
    _permission: 'administer nodes'

dcx_notification.import:
  path: '/dcx-import'
  defaults:
    _controller: '\Drupal\dcx_notification\Responder::import'
  requirements:
    _permission: 'administer nodes'
