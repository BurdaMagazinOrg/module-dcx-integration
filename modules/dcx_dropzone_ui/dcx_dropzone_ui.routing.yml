dcx_dropzone.import:
  path: '/dcx-migration/upload'
  defaults:
    _controller: '\Drupal\dcx_dropzone_ui\Controller\UploadController::handleUploads'
  requirements:
    _permission: 'dcx import'
    _method: 'POST'

# Overriding the media/add/image form
dcx_migration.form:
  path: 'media/add/image'
  defaults:
    _form: '\Drupal\dcx_migration\Form\DcxImportForm'
    _title: 'Import Image from DC-X'
  options:
    _admin_route: TRUE
  requirements:
    _entity_create_access: 'media:image'
